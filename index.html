<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>风铃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --font-size: 14px;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }

    </style>
</head>
<body>
<div id="app">
    <wb-button :loading="loading1" @click="loading1=!loading1">
        按钮
    </wb-button>
    <wb-button  icon="download">
        下载
    </wb-button>
    <wb-button icon="settings" :loading="loading2" @click="loading2=!loading2">
        按钮
    </wb-button>
    <wb-button icon="settings" icon-position="right" :loading="loading3" @click="loading3=!loading3">
        按钮
    </wb-button>
    <wb-button-group>
        <wb-button icon="left">上一页</wb-button>
        <wb-button icon="right" icon-position="right">下一页</wb-button>
    </wb-button-group>
    <div>下面开始写的是input轮子</div>
    <br/>
    <wb-input value="正常输入"></wb-input>
    <wb-input value="禁止输入" disabled></wb-input>
    <wb-input value="只读" readonly></wb-input>
    <wb-input value="输入错误" error="信息输入错误，请检查"></wb-input>
    <wb-input value="绑定事件" @change="back"></wb-input>
    <wb-input v-model="message">双向绑定</wb-input>
    <hr>
<div>基础布局</div>
    <wb-row>
        <wb-col span="2">1</wb-col>
        <wb-col span="5">2</wb-col>
        <wb-col span="17">3</wb-col>
    </wb-row>
    <wb-row>
        <wb-col>1</wb-col>
        <wb-col>2</wb-col>
        <wb-col>3</wb-col>
    </wb-row>
<div>分栏偏移</div>
    <wb-row>
        <wb-col span="6">1</wb-col>
        <wb-col span="6" offset="6">2</wb-col>
    </wb-row>
    <wb-row>
        <wb-col span="12" offset="6">1</wb-col>
    </wb-row>
    <div>混合布局</div>
    <wb-row gutter="20">
        <wb-col span="6">1</wb-col>
        <wb-col span="6">2</wb-col>
    </wb-row>
    <wb-row gutter="20">
        <wb-col span="6">1</wb-col>
        <wb-col span="6" offset="6">2</wb-col>
    </wb-row>
</div>
<script src="app.js"></script>
</body>
</html>
