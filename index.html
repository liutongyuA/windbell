<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>风铃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --font-size: 14px;
            --button-height: 32px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }

    </style>
</head>
<body>
<div id="app">
    <wb-button :loading="loading1" @click.native="loading1=!loading1">
        按钮
    </wb-button>
    <wb-button icon="settings" :loading="loading2" @click.native="loading2=!loading2">
        按钮
    </wb-button>
    <wb-button icon="settings" icon-position="right" :loading="loading3" @click.native="loading3=!loading3">
        按钮
    </wb-button>
    <wb-button-group>
        <wb-button icon="left">上一页</wb-button>
        <wb-button icon="right" icon-position="right">下一页</wb-button>
    </wb-button-group>
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_718972_1hhoomwpb69.js"></script>
</body>
</html>
